# Публикует weather_app и mini_app на GitHub Pages.
# После push: Settings → Pages → Source: GitHub Actions.
# Сайт: https://<USER>.github.io/<REPO>/ — погода в /weather_app/, Pac-Man в /mini_app/
name: Deploy Weather App to GitHub Pages

on:
  push:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (weather_app + mini_app)
        uses: actions/upload-pages-artifact@v3
        with:
          path: russian-weather-tg-bot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <title>Погода по городам России</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { -webkit-text-size-adjust: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg, #1a1a2e);
      color: var(--text, #eee);
      min-height: 100vh;
      min-height: 100dvh;
      padding: 12px;
      padding-left: calc(12px + env(safe-area-inset-left));
      padding-right: calc(12px + env(safe-area-inset-right));
      padding-bottom: calc(24px + env(safe-area-inset-bottom));
      padding-top: calc(12px + env(safe-area-inset-top));
      overflow-x: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .header h1 { font-size: 1.25rem; font-weight: 600; }
    .back-link {
      color: var(--link, #6eb5ff);
      text-decoration: none;
      font-size: 0.95rem;
    }
    .back-link:not(.visible) { display: none; }
    .city-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      list-style: none;
    }
    .city-list li a {
      display: block;
      padding: 12px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      color: inherit;
      text-decoration: none;
      text-align: center;
      transition: background 0.2s;
    }
    .city-list li a:active { background: rgba(255,255,255,0.15); }
    .city-list .temp { font-size: 1.1rem; color: var(--accent, #87ceeb); margin-top: 4px; }
    .page-city { max-width: 480px; margin: 0 auto; }
    .historic-block {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
      background: rgba(0,0,0,0.2);
      margin-bottom: 12px;
    }
    .historic-block.err { display: flex; align-items: center; justify-content: center; font-size: 0.9rem; color: #888; }
    .current-weather {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      text-align: center;
    }
    .current-weather .temp-main { font-size: 2.5rem; font-weight: 300; }
    .current-weather .desc { color: #aaa; margin-top: 4px; }
    .current-weather .details {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
      font-size: 0.9rem;
      color: #bbb;
    }
    .day-forecast {
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 10px;
    }
    .day-forecast .slot { font-weight: 500; }
    .day-forecast .temp { color: var(--accent, #87ceeb); }
    .map-wrap {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin-top: 16px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0,0,0,0.2);
    }
    .map-wrap img { width: 100%; height: auto; display: block; vertical-align: top; }
    .map-marker {
      position: absolute;
      width: 24px;
      height: 24px;
      margin-left: -12px;
      margin-top: -12px;
      background: #e74c3c;
      border: 2px solid #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      pointer-events: none;
    }
    .loading { text-align: center; padding: 24px; color: #888; }
    .error-msg { color: #e74c3c; padding: 12px; }
    #app { min-height: 60vh; }
    @supports (padding: max(0px)) {
      body { padding-top: max(12px, env(safe-area-inset-top)); padding-bottom: max(24px, env(safe-area-inset-bottom)); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Загрузка...</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
